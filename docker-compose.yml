services:
  syncyomi:
    image: syncyomi:dev
    container_name: syncyomi
    volumes:
      - ./config:/config
    ports:
      - '8282:8282'
  postgres:
    container_name: SyncYomi-postgres
    image: postgres:15.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=SyncYomi
      - POSTGRES_PASSWORD=SyncYomi
      # Use a dedicated DB (owned by SyncYomi). Required on Postgres 15+ so the app can create tables.
      - POSTGRES_DB=syncyomi
    ports:
      - '5434:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres:
    driver: local